<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRA Papier kamień nożyczki</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>
<h3>PROSZĘ, WYBIERZ:</h3>
<div class="images">
    <img class="stone" src="./kamien.jpg"/>
    <img class="scissors" src="./nozyczki.jpg"/>
    <img class="paper" src="./papier.jpg"/>
</div>
<button class="play">LET'S PLAY!</button>
<div class="container">
<div class="recentResults">
    <h4>WYNIKI GRY</h4>
    <br>
    <p class="usersChoice">Twój wybór:</p>
    <p class="computersChoice">Wybór komputera:</p>
    <p class="winner">Zwycięzca gry:</p>
</div>
<div class="summary">
    <h4>AKTUALNE WYNIKI</h4>
    <br>
    <p class="gameNumber">liczba gier: </p>
    <p class="win">wygranych:</p>
    <p class="loss">przegranych:</p>
    <p class="remis">remisów:</p>
</div>
</div>
<button class="repeat">Chcę zagrać jeszcze raz!</button>
<script src="main.js"></script>
</body>
</html>
